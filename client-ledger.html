<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EME AIR INTERNATIONAL - Client Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header class="no-print">
        <div class="brand">
            <a href="index.html" style="display: flex; align-items: center; color: inherit; text-decoration: none;">
                <img src="assets/logo.png" alt="EME AIR INTERNATIONAL" class="brand-logo">
            </a>
        </div>
        <div class="tools-top">
            <button onclick="window.location.href='index.html'" class="btn-icon">üè†</button>
            <button id="themeToggle" class="btn-icon" onclick="toggleDarkMode()">üåô</button>
            <div class="converter-mini">
                <span>USD to BDT: </span>
                <input type="number" id="usdInput" placeholder="USD">
                <span>√ó</span>
                <input type="number" id="rateInput" value="122">
                <strong id="bdtResult">‡ß≥0</strong>
            </div> 
        </div>
    </header>

    <div class="stats-grid">
        <div class="card"><p class="label">Total Billed</p><p class="in-text" id="totalIn">‡ß≥0</p></div>
        <div class="card"><p class="label">Total Received</p><p class="out-text" id="totalOut">‡ß≥0</p></div>
        <div id="netCard" class="card highlight"><p class="label">Total Due</p><p id="netBalance">‡ß≥0</p></div>
    </div>

    <div class="actions no-print">
        <button onclick="addRow()" class="btn btn-add">+ Add to Ledger</button>
        <select id="clientSelector" class="btn" style="margin-right: 10px;">
            <option value="">Select Client</option>
        </select>
        <input type="month" id="monthPicker" value="2026-01" class="btn" style="width: 160px; height: 40px; margin-right: 10px;">
        <br><br>
        <button onclick="syncToCloud()" id="saveLedger" class="btn btn-save">üíæ Save Cloud</button>
        <button onclick="loadFromCloud()" id="loadLedger" class="btn btn-print" style="background: var(--primary);">üìÇ Load Cloud</button>
        <button onclick="downloadExcel()" class="btn btn-excel">üìä Excel</button>
        <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è PDF Export</button>
        <input type="text" id="searchInput" placeholder="üîç Search records..." class="search-bar">
        <span id="saveStatus" style="font-size: 12px; margin-left: 10px; font-weight: 500;"></span>
    </div>

    <div style="overflow-x: auto;">
    <table id="ledger">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Date</th>
                <th>Road & Carrier</th>
                <th>Received by</th>
                <th>Bill Amount</th>
                <th>Receive</th>
                <th>Travel Date</th>
                <th class="no-print" style="width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody id="ledgerBody"></tbody>
    </table>
    </div>

    <footer class="no-print" style="text-align: center; font-size: small; margin-top: 20px;">
        Developed by Devnox IT
    </footer>
</div>

<script src="client-ledger.js"></script>
</body>
</html>
